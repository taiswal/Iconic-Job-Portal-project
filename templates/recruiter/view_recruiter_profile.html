{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>{{ recruiter.user.name }}'s Profile</h2>
  <div class="card w-75 mx-auto p-4 shadow">
    {% if recruiter.profile_picture %}
      <img src="{{ recruiter.profile_picture.url }}" class="img-fluid rounded-circle mb-3" style="width: 150px;">
    {% endif %}
    <p><strong>Company:</strong> {{ recruiter.company_name }}</p>
    <p><strong>Website:</strong> <a href="{{ recruiter.company_website }}">{{ recruiter.company_website }}</a></p>
    <p><strong>Phone:</strong> {{ recruiter.user.phone }}</p>
    <a href="{% url 'update_recruiter_profile' %}" class="btn btn-primary m-2"><i class="bi bi-pencil"></i> Edit</a>
    <a href="{% url 'delete_recruiter_profile' %}" class="btn btn-danger m-2"><i class="bi bi-trash"></i> Delete</a>
  </div>
</div>
{% endblock %}
