{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>Update Recruiter Profile</h2>
  <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow w-50 mx-auto bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">
      <i class="bi bi-pencil-square"></i> Update
    </button>
  </form>
</div>
{% endblock %}
