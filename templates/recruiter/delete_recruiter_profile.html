{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>Are you sure you want to delete your recruiter profile?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">
      <i class="bi bi-trash"></i> Delete
    </button>
    <a href="{% url 'view_recruiter_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
